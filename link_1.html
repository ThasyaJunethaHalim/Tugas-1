<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Hyperlink Eksternal</title>
</head>

<body>
    <h3>Contoh Link Menampilkan Halaman Lain</h3>
    <ul>
        <li>
            <a target="_blank" href="https://www.google.com/">Google</a></li>
        <a target="_self" href="https://www.visi.html/">Halaman Visi</a></li>
        <a target="_top" href="https://www.misi.html/">Halaman Misi</a></li>
    </ul>
</body>

</html>
